<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Token JWT - PhoneSpot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        pre {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Obtener Token JWT</h1>
        
        <div class="info" id="info">
            <p>Esta herramienta obtendr√° un token JWT del backend y lo agregar√° a tu sesi√≥n actual.</p>
        </div>
        
        <button onclick="obtenerToken()">üîê Obtener Token JWT</button>
        <button onclick="verSesion()">üëÅÔ∏è Ver Sesi√≥n Actual</button>
        <button onclick="irAlAdmin()">‚öôÔ∏è Ir al Panel Admin</button>
        
        <div class="info" id="resultado" style="display: none;">
            <h3>Resultado:</h3>
            <pre id="resultadoTexto"></pre>
        </div>
    </div>

    <script>
        async function obtenerToken() {
            const infoDiv = document.getElementById('info');
            const resultadoDiv = document.getElementById('resultado');
            const resultadoTexto = document.getElementById('resultadoTexto');
            
            infoDiv.innerHTML = '<p>‚è≥ Obteniendo token JWT del backend...</p>';
            
            try {
                const backendURL = 'https://phonespot-backend.onrender.com/api';
                const email = 'nboujon7@gmail.com';
                const password = 'Nacho2005';
                
                console.log('üì° Conectando con:', backendURL);
                
                const response = await fetch(`${backendURL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üì® Respuesta:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    const token = data.token;
                    
                    console.log('‚úÖ Token obtenido:', token);
                    
                    // Obtener sesi√≥n actual
                    const sesionStr = localStorage.getItem('sesionPhoneSpot');
                    if (sesionStr) {
                        const sesion = JSON.parse(sesionStr);
                        
                        // Agregar token
                        sesion.token = token;
                        
                        // Guardar sesi√≥n actualizada
                        localStorage.setItem('sesionPhoneSpot', JSON.stringify(sesion));
                        
                        infoDiv.innerHTML = '<p class="success">‚úÖ ¬°Token JWT obtenido y agregado a tu sesi√≥n!</p>';
                        
                        resultadoDiv.style.display = 'block';
                        resultadoTexto.textContent = 'Token JWT:\n\n' + token + '\n\nSesi√≥n actualizada:\n\n' + JSON.stringify(sesion, null, 2);
                    } else {
                        infoDiv.innerHTML = '<p class="error">‚ùå No hay sesi√≥n activa. Inicia sesi√≥n primero.</p>';
                    }
                } else {
                    const errorData = await response.json();
                    infoDiv.innerHTML = '<p class="error">‚ùå Error del backend: ' + errorData.message + '</p>';
                    
                    resultadoDiv.style.display = 'block';
                    resultadoTexto.textContent = JSON.stringify(errorData, null, 2);
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                infoDiv.innerHTML = '<p class="error">‚ùå Error: ' + error.message + '</p>';
                
                resultadoDiv.style.display = 'block';
                resultadoTexto.textContent = error.stack;
            }
        }
        
        function verSesion() {
            const sesionStr = localStorage.getItem('sesionPhoneSpot');
            const resultadoDiv = document.getElementById('resultado');
            const resultadoTexto = document.getElementById('resultadoTexto');
            
            if (sesionStr) {
                const sesion = JSON.parse(sesionStr);
                
                resultadoDiv.style.display = 'block';
                resultadoTexto.textContent = 'Sesi√≥n actual:\n\n' + JSON.stringify(sesion, null, 2);
                
                if (sesion.token) {
                    document.getElementById('info').innerHTML = '<p class="success">‚úÖ Tu sesi√≥n tiene token JWT</p>';
                } else {
                    document.getElementById('info').innerHTML = '<p class="error">‚ùå Tu sesi√≥n NO tiene token JWT</p>';
                }
            } else {
                document.getElementById('info').innerHTML = '<p class="error">‚ùå No hay sesi√≥n activa</p>';
            }
        }
        
        function irAlAdmin() {
            window.location.href = '/HTML/admin.html';
        }
    </script>
</body>
</html>
