<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Sesi√≥n - PhoneSpot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .info pre {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success {
            color: #28a745;
            font-weight: bold;
        }
        .error {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Diagn√≥stico de Sesi√≥n</h1>
        
        <div class="info" id="info">
            <p>Cargando informaci√≥n de sesi√≥n...</p>
        </div>
        
        <button onclick="limpiarTodo()">üóëÔ∏è Limpiar TODO y Reiniciar</button>
        <button onclick="verToken()">üîç Ver Token Actual</button>
        <button onclick="irALogin()">üîê Ir a Login</button>
    </div>

    <script>
        function mostrarInfo() {
            const sesion = localStorage.getItem('sesionPhoneSpot');
            const infoDiv = document.getElementById('info');
            
            if (sesion) {
                const sesionObj = JSON.parse(sesion);
                
                let html = '<h3>üìä Sesi√≥n Actual:</h3>';
                html += '<pre>' + JSON.stringify(sesionObj, null, 2) + '</pre>';
                
                if (sesionObj.token) {
                    html += '<p class="success">‚úÖ Token JWT presente</p>';
                } else {
                    html += '<p class="error">‚ùå Token JWT NO presente (ESTE ES EL PROBLEMA)</p>';
                    html += '<p><strong>Soluci√≥n:</strong> Haz clic en "Limpiar TODO y Reiniciar"</p>';
                }
                
                infoDiv.innerHTML = html;
            } else {
                infoDiv.innerHTML = '<p class="error">‚ùå No hay sesi√≥n activa</p>';
            }
        }
        
        function limpiarTodo() {
            if (confirm('¬øEst√°s seguro? Esto borrar√° tu sesi√≥n actual y tendr√°s que iniciar sesi√≥n de nuevo.')) {
                // Limpiar todo localStorage relacionado
                localStorage.removeItem('sesionPhoneSpot');
                localStorage.removeItem('carritoCell');
                
                alert('‚úÖ Sesi√≥n limpiada! Ahora inicia sesi√≥n de nuevo con:\n\nEmail: nboujon7@gmail.com\nPassword: Nacho2005');
                
                window.location.href = 'HTML/login.html';
            }
        }
        
        function verToken() {
            const sesion = localStorage.getItem('sesionPhoneSpot');
            if (sesion) {
                const sesionObj = JSON.parse(sesion);
                if (sesionObj.token) {
                    alert('Token JWT:\n\n' + sesionObj.token);
                } else {
                    alert('‚ùå No hay token JWT en la sesi√≥n actual.\n\nDebes cerrar sesi√≥n y volver a iniciar sesi√≥n.');
                }
            } else {
                alert('‚ùå No hay sesi√≥n activa');
            }
        }
        
        function irALogin() {
            window.location.href = 'HTML/login.html';
        }
        
        // Mostrar info al cargar
        mostrarInfo();
    </script>
</body>
</html>
