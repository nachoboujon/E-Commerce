<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhoneSpot</title>
    <!-- Favicon circular -->
    <link rel="icon" type="image/png" href="../IMG/favicon.png?v=2">
    <link rel="stylesheet" href="../style.css?v=3.3">
    <link rel="stylesheet" href="../Style/responsive-pro.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .logo-section h1 {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f5f5f5;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        /* Mensaje de carga/información (verde) */
        .error-message.loading {
            background: #4caf50;
            animation: none;
        }

        /* Mensaje de éxito (verde oscuro) */
        .error-message.success {
            background: #2e7d32;
            animation: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .btn-guest {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #000;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .btn-guest:hover {
            border-color: #000;
            background: #f5f5f5;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #666;
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #000;
            text-decoration: underline;
        }

        .register-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .register-section p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .btn-register {
            display: inline-block;
            padding: 12px 30px;
            background: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="../IMG/Phonestpot.jpg" alt="PhoneSpot">
            <h1>PhoneSpot</h1>
            <p>Inicia sesión para continuar</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>

            <div class="forgot-password">
                <a href="recuperar-password.html">
                    <i class="fas fa-key"></i> ¿Olvidaste tu contraseña?
                </a>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>

        <div class="register-section">
            <p>¿No tienes una cuenta?</p>
            <a href="registro.html" class="btn-register">
                <i class="fas fa-user-plus"></i> Crear Cuenta
            </a>
        </div>

        <button class="btn-guest" onclick="window.location.href='../index.html'">
            <i class="fas fa-shopping-bag"></i> Continuar como invitado
        </button>
    </div>

    <script src="../JavaScript/auth.js"></script>
    <script>
        // Verificar si ya hay sesión activa
        if (Auth.estaAutenticado()) {
            const sesion = Auth.obtenerSesion();
            if (sesion.rol === 'administrador') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = '../index.html';
            }
        }

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = errorMessage.querySelector('i').nextSibling;
            
            // Mostrar loading (VERDE)
            errorMessage.className = 'error-message show loading';
            errorText.textContent = 'Iniciando sesión...';
            
            try {
                // Intentar login
                const resultado = await Auth.login(username, password);
                
                if (resultado.success) {
                    // Login exitoso (VERDE OSCURO)
                    errorMessage.className = 'error-message show success';
                    errorText.textContent = '✅ Login exitoso! Redirigiendo...';
                    
                    const sesion = resultado.sesion;
                    
                    // Verificar si hay redirección pendiente (desde el carrito)
                    const redirectAfterLogin = localStorage.getItem('redirectAfterLogin');
                    
                    setTimeout(() => {
                        if (redirectAfterLogin) {
                            // Limpiar redirección y volver al carrito
                            localStorage.removeItem('redirectAfterLogin');
                            window.location.href = redirectAfterLogin;
                        } else if (sesion.rol === 'administrador') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = '../index.html';
                        }
                    }, 1000);
                } else {
                    // Login fallido
                    if (resultado.requiresVerification) {
                        // Redirigir a verificación (VERDE - es informativo)
                        errorMessage.className = 'error-message show loading';
                        errorText.textContent = resultado.message + '. Redirigiendo a verificación...';
                        setTimeout(() => {
                            window.location.href = `verificar-email.html?email=${encodeURIComponent(resultado.email)}`;
                        }, 2000);
                    } else {
                        // Error normal (ROJO)
                        errorMessage.className = 'error-message show';
                        errorText.textContent = resultado.message;
                        
                        // Ocultar mensaje después de 3 segundos
                        setTimeout(() => {
                            errorMessage.classList.remove('show');
                        }, 3000);
                    }
                }
            } catch (error) {
                console.error('Error en login:', error);
                // Error (ROJO)
                errorMessage.className = 'error-message show';
                errorText.textContent = 'Error al iniciar sesión. Inténtalo de nuevo.';
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
