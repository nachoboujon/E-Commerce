<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - PhoneSpot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            padding: 20px;
        }

        .recovery-container {
            background: #ffffff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            font-size: 26px;
            font-weight: 700;
            color: #000;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            width: 100%;
            height: 2px;
            background: #e0e0e0;
            z-index: 0;
        }

        .step:first-child::before {
            display: none;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-weight: 700;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .step.active .step-number {
            background: #000;
            color: #fff;
        }

        .step.completed .step-number {
            background: #4caf50;
            color: #fff;
        }

        .step-label {
            font-size: 12px;
            color: #666;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 18px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: #f5f5f5;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #000;
            color: #fff;
        }

        .btn-primary:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: transparent;
            color: #000;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            text-align: center;
        }

        .message.show {
            display: block;
        }

        .error-message {
            background: #f44336;
            color: white;
        }

        .success-message {
            background: #4caf50;
            color: white;
        }

        .info-message {
            background: #2196f3;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: #fff;
            padding: 0 15px;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
        }

        .login-link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .code-input {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .code-input input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f5f5f5;
        }

        .code-input input:focus {
            border-color: #000;
            background: #fff;
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="logo-section">
            <img src="../IMG/Phonestpot.jpg" alt="PhoneSpot">
            <h1>Recuperar Contraseña</h1>
            <p>Restablece tu acceso en 3 pasos</p>
        </div>

        <div class="steps">
            <div class="step active" id="step1Indicator">
                <div class="step-number">1</div>
                <div class="step-label">Usuario</div>
            </div>
            <div class="step" id="step2Indicator">
                <div class="step-number">2</div>
                <div class="step-label">Código</div>
            </div>
            <div class="step" id="step3Indicator">
                <div class="step-number">3</div>
                <div class="step-label">Nueva Contraseña</div>
            </div>
        </div>

        <div class="error-message message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
        </div>

        <div class="success-message message" id="successMessage">
            <i class="fas fa-check-circle"></i> <span id="successText"></span>
        </div>

        <div class="info-message message" id="infoMessage">
            <i class="fas fa-info-circle"></i> <span id="infoText"></span>
        </div>

        <!-- Paso 1: Ingresar usuario -->
        <div class="form-step active" id="step1">
            <form id="step1Form">
                <div class="form-group">
                    <label for="username">Nombre de usuario o Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Ingresa tu usuario" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i> Continuar
                </button>

                <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">
                    <i class="fas fa-arrow-left"></i> Volver al Login
                </button>
            </form>
        </div>

        <!-- Paso 2: Ingresar código -->
        <div class="form-step" id="step2">
            <form id="step2Form">
                <p style="text-align: center; color: #666; margin-bottom: 20px;">
                    Ingresa el código de 6 dígitos
                </p>

                <div class="code-input">
                    <input type="text" maxlength="1" class="code-digit" data-index="0">
                    <input type="text" maxlength="1" class="code-digit" data-index="1">
                    <input type="text" maxlength="1" class="code-digit" data-index="2">
                    <input type="text" maxlength="1" class="code-digit" data-index="3">
                    <input type="text" maxlength="1" class="code-digit" data-index="4">
                    <input type="text" maxlength="1" class="code-digit" data-index="5">
                </div>

                <p style="text-align: center; font-size: 12px; color: #666; margin-bottom: 20px;">
                    Código: <strong id="displayCode">------</strong>
                </p>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check"></i> Verificar Código
                </button>

                <button type="button" class="btn btn-secondary" onclick="volverPaso(1)">
                    <i class="fas fa-arrow-left"></i> Atrás
                </button>
            </form>
        </div>

        <!-- Paso 3: Nueva contraseña -->
        <div class="form-step" id="step3">
            <form id="step3Form">
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" placeholder="••••••••" required minlength="6">
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('newPassword')"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmNewPassword">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmNewPassword" placeholder="••••••••" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirmNewPassword')"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Restablecer Contraseña
                </button>
            </form>
        </div>

        <div class="divider">
            <span>¿Recordaste tu contraseña?</span>
        </div>

        <div class="login-link">
            <a href="login.html">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </a>
        </div>
    </div>

    <script src="../JavaScript/auth.js"></script>
    <script>
        let currentUsername = '';
        let recoveryCode = '';

        // Paso 1: Verificar usuario
        document.getElementById('step1Form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const resultado = Auth.iniciarRecuperacion(username);
            
            hideMessages();
            
            if (resultado.success) {
                currentUsername = username;
                recoveryCode = resultado.code;
                
                showInfo(`Código de recuperación: <strong>${recoveryCode}</strong><br><small>(En producción se enviaría por email)</small>`);
                irAPaso(2);
            } else {
                showError(resultado.message);
            }
        });

        // Manejo de inputs de código
        const codeInputs = document.querySelectorAll('.code-digit');
        codeInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                const value = e.target.value;
                
                if (value.length === 1 && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
                
                updateDisplayCode();
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        function updateDisplayCode() {
            const code = Array.from(codeInputs).map(input => input.value || '-').join('');
            document.getElementById('displayCode').textContent = code;
        }

        // Paso 2: Verificar código
        document.getElementById('step2Form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            hideMessages();
            
            if (code === recoveryCode) {
                showSuccess('Código correcto! Ingresa tu nueva contraseña.');
                irAPaso(3);
            } else {
                showError('Código incorrecto. Intenta nuevamente.');
            }
        });

        // Paso 3: Cambiar contraseña
        document.getElementById('step3Form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmNewPassword').value;
            
            hideMessages();
            
            if (newPassword !== confirmPassword) {
                showError('Las contraseñas no coinciden');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('La contraseña debe tener al menos 6 caracteres');
                return;
            }
            
            const resultado = Auth.cambiarPassword(currentUsername, newPassword);
            
            if (resultado.success) {
                showSuccess('¡Contraseña cambiada exitosamente! Redirigiendo...');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showError(resultado.message);
            }
        });

        // Funciones de navegación
        function irAPaso(paso) {
            document.querySelectorAll('.form-step').forEach(step => step.classList.remove('active'));
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active', 'completed'));
            
            document.getElementById(`step${paso}`).classList.add('active');
            document.getElementById(`step${paso}Indicator`).classList.add('active');
            
            for (let i = 1; i < paso; i++) {
                document.getElementById(`step${i}Indicator`).classList.add('completed');
            }
        }

        function volverPaso(paso) {
            irAPaso(paso);
            hideMessages();
        }

        // Funciones de mensajes
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            document.getElementById('errorText').innerHTML = message;
            errorEl.classList.add('show');
        }

        function showSuccess(message) {
            const successEl = document.getElementById('successMessage');
            document.getElementById('successText').innerHTML = message;
            successEl.classList.add('show');
        }

        function showInfo(message) {
            const infoEl = document.getElementById('infoMessage');
            document.getElementById('infoText').innerHTML = message;
            infoEl.classList.add('show');
        }

        function hideMessages() {
            document.querySelectorAll('.message').forEach(msg => msg.classList.remove('show'));
        }

        // Toggle password
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Si ya está autenticado, redirigir
        if (Auth.estaAutenticado()) {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
